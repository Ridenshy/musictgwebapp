spring:

  application:
    name: TgMusicMiniApp

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  config:
    use-legacy-processing: false
    import:
     - classpath:telegramValues.yml
     - classpath:databaseConnection.yml
     - classpath:encrypt.yml

  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  servlet:
    multipart:
      enabled: true
      max-request-size: 1MB
      max-file-size: 1MB





